<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        
            <div class="background p-5">
            <input type="text" id="input" name="input">
            <div >
                <button value="AC" class="btn btn-dark blue-color" onclick="input.value=' '" >AC</button>
                <button value="DE" class="btn btn-dark blue-color" onclick="input.value=input.value.toString().slice(0,-1)">DE</button>
                <button value="."  class="btn btn-dark blue-color" onclick="input.value+='.'">.</button>
                <button value="/"  class="btn btn-dark blue-color"onclick="input.value+='/'">/</button>
            </div>
            <div >
            <button value="7"  class="btn btn-dark" onclick="input.value+='7'">7</button>
            <button value="8"  class="btn btn-dark" onclick="input.value+='8'">8</button>
            <button value="9"  class="btn btn-dark " onclick="input.value+='9'">9</button>
            <button value="/"  class="btn btn-dark blue-color" onclick="input.value+='*'">*</button>
        </div>
        <div >
            <button value="4"  class="btn btn-dark " onclick="input.value+='4'">4</button>
            <button value="5"  class="btn btn-dark" onclick="input.value+='5'">5</button>
            <button value="6"  class="btn btn-dark " onclick="input.value+='6'">6</button>
            <button value="*"  class="btn btn-dark blue-color" onclick="input.value+='- '">-</button>
        </div>
        <div >
            <button value="1" class="btn btn-dark" onclick="input.value+='1'">1</button>
            <button value="2" class="btn btn-dark" onclick="input.value+='2'">2</button>
            <button value="3" class="btn btn-dark" onclick="input.value+='3'">3</button>
            <button value="+" class="btn btn-dark blue-color" onclick="input.value+='+'">+</button>
        </div>
        <div >
            <button value="00" class="btn btn-dark">00</button>
            <button value="0"  class="btn btn-dark ">0</button>
            <button value="=" id="equal" class="btn btn-dark " onclick="myFunction()">=</button>
        </div>
    </div>

    </div>

    <script>


        function myFunction(){
        input.value = eval(input.value);
        setTimeout(() => input.value=" ",700);
        }

    </script>
</body>
</html>
